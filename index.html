<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>vue2</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <div id="app">

      <div class="container">


        <div class="row">
          <h3>Campeonato Brasileiro - SÃ©rie A</h3>

          <a class="waves-effect btn" @click.prevent="iniciarJogo">Novo jogo</a>

          <div v-if="view == 'tabela'">
            <table class="responsive-table striped">
              <thead>
              <tr>
                <th>Time</th>
                <th>Pontos</th>
                <th>Jogos</th>
                <th>GM</th>
                <th>GS</th>
                <th>Saldo</th>
              </tr>
              </thead>

              <tbody>
              <tr v-for="(time, index) in timesOrdenados">
                <td class="valign-wrapper">
                  <img :src="time.escudo" :alt="time.nome" height="25" width="25" style="margin: 0 10px 0 10px"> <span>{{ time.nome }}</span>
                </td>
                <td>{{ time.pontos }}</td>
                <td>{{ time.jogos }}</td>
                <td>{{ time.gm }}</td>
                <td>{{ time.gs }}</td>
                <td>{{ time.saldo }}</td>
              </tr>
              </tbody>
            </table>
          </div>

          <div v-else>
            <form class="col s12">
              <div class="row">

                <div class="input-field inline col s2">
                  <label>
                    <img :src="novoJogo.casa.time.escudo" :alt="novoJogo.casa.time.nome" height="20" style="margin: 0 10px 0 0">
                    {{ novoJogo.casa.time.nome }}
                  </label>
                  <input type="text" class="validate" v-model="novoJogo.casa.gols">
                </div>

                <div class="input-field inline col s1">
                  <label><i class="small material-icons">close</i></label>
                </div>

                <div class="input-field inline col s2">
                  <label>
                    {{ novoJogo.fora.time.nome }}
                    <img :src="novoJogo.fora.time.escudo" :alt="novoJogo.fora.time.nome" height="20" style="margin: 0 0 0 10px">
                  </label>
                  <input type="text" class="validate" v-model="novoJogo.fora.gols">
                </div>

                <div class="input-field inline col s2">
                  <a class="waves-effect btn-floating blue" title="Atualizar Placar" @click.prevent="fimJogo"><i class="material-icons left">send</i></a>
                </div>

              </div>
            </form>
          </div>

        </div>

      </div>

    </div>
    <script src="/dist/build.js"></script>
  </body>
</html>
